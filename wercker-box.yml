name: golang-latest
version: 1.0.3
inherits: wercker/ubuntu12.04-webessentials@1.0.0
type : main
platform : ubuntu@12.04
description : Wercker box using the latest version (go1.3rc2) of Go.
keywords:
  - golang
  - go
packages :
  - golang@1.3rc2
  - git
  - mercurial
  - bzr
script : |
  version="go1.3rc2"
  filename="${version}.linux-amd64.tar.gz"

  sudo apt-get update
  sudo apt-get install bzr
  sudo apt-get install mercurial
  wget https://storage.googleapis.com/golang/${filename}
  sudo tar -C /usr/local -xzf ${filename}
  echo "export PATH=$PATH:/usr/local/go/bin" | sudo tee -a /etc/profile
  rm ${filename}

  # Set GOPATH
  export GOPATH="$HOME/go"
  echo 'export GOPATH="$HOME/go"' | sudo tee -a /etc/profile

  # Adds go bin directory to path so tools
  # and buils are available on the commandline
  export PATH="$PATH:$GOPATH/bin"
  echo 'export PATH="$PATH:$GOPATH/bin"' | sudo tee -a /etc/profile

  # Make actual go workspace dir structure
  mkdir -p "$HOME/go/{src,pkg,bin}"

  # Install goveralls
  sudo . /etc/profile; go get github.com/mattn/goveralls
box-detect:
  priority : 900
  version :
  detect:
    - files:
      - .godir
    - files:
      - main.go
    - files:
      - app.go
    - files:
      - server.go

default-build:
  go:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          # Sets the go workspace and places you package
          # at the right place in the workspace tree
          - setup-go-workspace

          # Gets the dependencies
          - script:
              name: go get
              code: |
                cd $WERCKER_SOURCE_DIR
                go version
                go get -t ./...

          # Build the project
          - script:
              name: go build
              code: |
                go build ./...

          # Test the project
          - script:
              name: go test
              code: |
                go test ./...
